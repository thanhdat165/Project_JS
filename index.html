<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ukn1xwh.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Counting the days of love</title>
</head>
<body>
    <div class="body-container">
        <h1 class="title-container">
            <span>C</span>
            <span>o</span>
            <span>u</span>
            <span>n</span>
            <span>t</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>&nbsp</span>
            <span>L</span>
            <span>o</span>
            <span>v</span>
            <span>e</span>
            <span>&nbsp</span>
            <span>D</span>
            <span>a</span>
            <span>y</span>
            <span>s</span>  
        </h1>
        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
